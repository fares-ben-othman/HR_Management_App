<app-navbar></app-navbar>
<div class="leave-history-container">
  <div class="leave-history-header">
    <h2>Leave History</h2>
  </div>
  <table class="leave-history-table">
    <thead>
      <tr>
        <th>Type</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let leave of leaveHistory">
        <td>{{ leave.type }}</td>
        <td>{{ formatDate(leave.date_debut) }}</td>
        <td>{{ formatDate(leave.date_fin) }}</td>
        <td>{{ leave.statut }}</td>
      </tr>
    </tbody>
  </table>
</div>
