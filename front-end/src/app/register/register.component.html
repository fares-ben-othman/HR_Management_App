<div class="register-container">
  <h2 id="register">Register</h2>
  <form (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <!-- Other form fields -->

    

    <!-- Existing form fields -->
    <div class="form-group">
      <label for="nom">Your full name</label>
      <input type="text" class="form-control" id="firstName" [(ngModel)]="user.nom" name="nom" required>
    </div>
    <div class="form-group">
      <label for="poste">Role</label>
      <select class="form-control" id="poste" [(ngModel)]="user.poste" name="poste" required>
        <option value="">Select a role</option>
        <option value="Administrateur">Admin</option>
        <option value="Utilisateur RH">HR User</option>
        <option value="Employé">Employé</option>
      </select>
    </div>
    <div class="form-group">
      <label for="profileImage">Profile Image</label>
      <input type="file" class="form-control" id="profileImage" (change)="onFileSelected($event)" accept="image/*" required>
    </div>
    <div class="form-group">
      <label for="departement">Department</label>
      <input type="text" class="form-control" id="departement" [(ngModel)]="user.departement" name="departement" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" required>
    </div>
    <div class="form-group">
      <label for="dateEmb">Hired at</label>
      <input type="date" class="form-control" id="dateEmb" [(ngModel)]="user.date_d_embauche" name="date_d_embauche" required>
    </div>
    <div class="form-group">
      <label for="motDePasse">Password</label>
      <input type="password" class="form-control" id="motDePasse" [(ngModel)]="user.mot_de_passe" name="mot_de_passe" required>
    </div>
    <div class="form-group">
      <label for="confirmMotDePasse">Confirm Password</label>
      <input type="password" class="form-control" id="confirmMotDePasse" [(ngModel)]="user.confirm_mot_de_passe" name="confirm_mot_de_passe" required>
    </div>
    <div class="form-group">
      <input type="checkbox" id="agreeTerms" [(ngModel)]="user.agree_terms" name="agree_terms" required>
      <label for="agreeTerms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Confidentiality Policy</a></label>
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
