<div class="bonus-management-container">
    <h2>Bonus Management</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="employeId">Employee ID:</label>
        <input type="text" id="employeId" [(ngModel)]="bonus.employe_id" name="employeId" required />
      </div>
  
      <div class="form-group">
        <label for="type">Bonus Type:</label>
        <select id="type" [(ngModel)]="bonus.type" name="type" required>
          <option value="performance">Performance</option>
          <option value="ancienneté">Ancienneté</option>
          <option value="exceptionnelles">Exceptionnelles</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" [(ngModel)]="bonus.montant" name="amount" required />
      </div>
  
      <div class="form-group">
        <label for="date">Date of Attribution:</label>
        <input type="date" id="date" [(ngModel)]="bonus.date_attribution" name="date" required />
      </div>
  
      <button type="submit" class="submit-button">Save Bonus</button>
    </form>
  </div>
